# Common vars
availability_zone: melbourne-qh2-uom

# Volume
volumes:
  - vol_name: xinyu-instance1-vol
    vol_size: 10
  - vol_name: xinyu-instance2-vol
    vol_size: 10


# Security group
security_groups:
  - name: ssh
    description: "SSH access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: http
    description: "HTTP"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0
  - name: couchdb
    description: "CouchDB"
    protocol: tcp
    port_range_min: 5984
    port_range_max: 5984
    remote_ip_prefix: 0.0.0.0/0  

# Instance
instances:
  - name: xinyu-instance1
    volumes: ['xinyu-instance1-vol']
  - name: xinyu-instance2
    volumes: ['xinyu-instance2-vol']

instance_image: 45225edb-66d8-4fd0-bf41-132a31a18166
instance_key_name: xinyu-key
instance_flavor: uom.mse.2c9g