---
- name: Add proxy in /etc/environment
  become: yes
  blockinfile:
    path: /etc/environment
    block: |
      HTTP_PROXY=http://wwwproxy.unimelb.edu.au:8000/ 
      HTTPS_PROXY=http://wwwproxy.unimelb.edu.au:8000/ 
      http_proxy=http://wwwproxy.unimelb.edu.au:8000/ 
      https_proxy=http://wwwproxy.unimelb.edu.au:8000/ 
      no_proxy=localhost,127.0.0.1,localaddress,172.16.0.0/12,.melbourne.rc.nectar.org.au,.storage.u nimelb.edu.au,.cloud.unimelb.edu.au

- name: Gather facts of remote host
  setup:
    gather_subset: all

- name: Install pip
  become: yes
  apt:
    name: ['python3-pip', 'vim']
    update_cache: yes
    state: latest

- name: Update pip
  become: yes
  pip:
    name: ['pip']
    state: latest

- name: Uninstall old versions of docker
  tags: 'docker'
  become: yes
  apt:
    name: ['docker', 'docker-engine', 'docker.io']
    state: absent

- name: Install dependencies
  tags: 'docker'
  become: yes
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'python-setuptools', 'software-properties-common']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Add Docker apt repository key
  tags: 'docker'
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker apt repository and update apt cache
  tags: 'docker'
  become: yes
  apt_repository:
    repo: "deb https://download.docker.com/linux/{{ ansible_distribution|lower }} {{ ansible_distribution_release }} stable"
    mode: '644'
    update_cache: yes
    state: present

- name: Install docker
  tags: 'docker'
  become: yes
  apt:
    name: ['docker-ce']
    state: latest
    install_recommends: no
    update_cache: yes
    
- name: Install a list of python packages
  become: yes
  pip:
    name: 
      - docker-compose
